<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object trong JS</title>
  </head>
  <body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <button type="button"></button>
    <script>
      const car = { type: "Toyota", model: "500", color: "white" };
      const person = {
        firstName: "John",
        lastName: "Doe",
        fullName: function () {
          return this.firstName + " " + this.lastName;
        },
      };
      document.getElementById("demo").innerHTML = car.type + "<br>" + car.color;
      document.getElementById("demo1").innerHTML = person.fullName();
    </script>
  </body>
</html>
