<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <script>
        function recursion(a) {
            if (a == 1) {
                return 1;
            }
            return a * recursion(a - 1);
        }
        console.log(recursion(5));
    </script>
</body>

</html>
