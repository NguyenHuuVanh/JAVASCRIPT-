<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <script>
        for (let i = 1; i <= 10; i++) {
            console.log(i);
            if (i == 3) {
                console.log("stop at 3 number!");
                break;
            }
        }
        //continue
        for (let i = 1; i <= 10; i++) {
            if (i == 3) {
                console.log("continue at 3 number!");
                continue;
            }
            console.log(i);
        }
        //In ra số chẵn
        for (let i = 0; i <= 10; i++) {
            if (i % 2 == 0) {
                console.log(i);
            }
        }
        console.log("continue");
        for (let x = 0; x <= 10; x++) {
            if (x % 2 != 0) {
                continue;
            }
            console.log(x);
        }
    </script>
</body>

</html>
