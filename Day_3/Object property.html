<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object property</title>
</head>

<body>
    <p id="demo"></p>
    <script>
        const person = {
            firstName: "Nguyễn Hữu",
            lastName: "Việt Anh",
            age: 18,
        };
        delete person.firstName;
        console.log(person);
        console.log(person.firstName);
        console.log(person["firstName"]);
        //vòng lặp for in
        let txt = "";
        for (let x in person) {
            txt += person[x] + " ";
        }
        console.log(txt);
        //Nested Arrays and Objects
        const myCars = {
            name: "John",
            age: 30,
            cars: [{
                name: "Ford",
                models: ["Fiesta", "Focus", "Mustang"],
            }, {
                name: "BMW",
                models: ["320", "X3", "X5"],
            }, {
                name: "Fiat",
                models: ["500", "Panda"],
            }, ],
        };
        let x = "";
        for (let i in myCars.cars) {
            x += "<h2>" + myCars.cars[i].name + "<h2>";
            for (let j in myCars.cars[i].models) {
                x += myCars.cars[i].models[j] + "<br>";
            }
        }
        document.getElementById("demo").innerHTML = x;
        console.log(x);
    </script>
</body>

</html>
