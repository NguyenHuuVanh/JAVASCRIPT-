<body>
    <script>
        function Person(first, last, age, eyeColor) {
            this.firstName = first;
            this.lastName = last;
            this.age = age;
            this.eyeColor = eyeColor;
        }
        const myMom = new Person("Đinh Thị", "Hằng", 45, "Black");
        Person.prototype.nationality = "Việt Nam";
        console.log(
            myMom.firstName + " " + myMom.lastName + " " + myMom.nationality
        );
        Person.prototype.height = function() {
            return (this.height = 178);
        };
        console.log(myMom);
        console.log(myMom.height());
        let txt = 0;
        for (let index = 0; index < 10; index++) {
            txt += 10;
            console.log("Giá trị thứ " + index + " là " + txt);
        }
    </script>
</body>

</html>
