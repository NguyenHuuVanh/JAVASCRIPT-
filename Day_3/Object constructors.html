<body>
    <script>
        function person(first, last, age, eye) {
            this.firstName = first;
            this.lastName = last;
            this.age = age;
            this.eyeColor = eye;
            this.ChangeName = function(name) {
                this.lastName = name;
            };
        }
        const myMom = new person("Đinh Thị", "Hằng", 44, "black");
        myMom.nationalty = "Việt Nam";
        myMom.name = function() {
            return this.firstName + " " + this.lastName;
        };
        myMom.ChangeName = "Tên cuối";
        console.log(myMom.firstName + myMom.lastName);
        console.log(myMom.nationalty);
        console.log(myMom.name());
        console.log(myMom.ChangeName);
    </script>
</body>
