<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        Array.prototype.every2 = function(callback) {
            var output = [],
                isTrue = true
            for (const index in this) {
                if (this.hasOwnProperty(index)) {
                    var result = callback(this[index], index, this)
                    output.push(this[index])

                    if (!result) {
                        isTrue = false
                        break
                    }
                }
            }
            console.log(output);
            return isTrue
        }


        const persons = [{
                name: "Việt Anh",
                age: 20,
                sex: "male"
            },

            {
                name: "Minh",
                age: 20,
                sex: "male"
            },

            {
                name: "Tú",
                age: 20,
                sex: "female"
            }, {
                name: "Minh Anh",
                age: 19,
                sex: "female"
            }
        ]
        var result = persons.every2(function(persons, index, array) {
            return persons.age > 19
        })
        console.log(result);
    </script>
</body>

</html>
