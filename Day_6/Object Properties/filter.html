<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        Array.prototype.filter2 = function(callback) {
            var output = [] //tạo một mảng rỗng
            for (const index in this) {
                if (this.hasOwnProperty(index)) {
                    var result = callback(this[index], index, this); //phần tử hiện tại,index,và mảng 
                    if (result) {
                        output.push(this[index])
                    }
                }
            }
            return output
        }

        const course = [{
                name: "HTML",
                coin: 300,
            },

            {
                name: "CSS",
                coin: 600,
            },

            {
                name: "Javascript",
                coin: 300,
            }, {
                name: "PHP",
                coin: 900
            }
        ]

        var result = course.filter2(function(course, index, array) {
            return course.coin > 300
        })
        console.log(result);
    </script>
</body>

</html>
