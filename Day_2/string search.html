<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String search</title>
</head>

<body>
    <p id="demo"></p>
    <script>
        var text = "Nguyễn Hữu Việt Anh";
        console.log(text.includes("Hữu"));
        console.log(text.startsWith("Nguyễn"));
        console.log(text.endsWith("Nguyễn"));
    </script>
</body>

</html>
