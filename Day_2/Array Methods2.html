<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array methods</title>
</head>

<body>
    <p>Hàm kiểm tra isArray()</p>
    <p id="demo"></p>
    <p>phương thức nối giữa các phần tử trong mảng bằng chuỗi</p>
    <p id="demo2"></p>
    <script>
        let x = ["a", "b", "c", "d"];
        console.log(Array.isArray(x));
        document.getElementById("demo").innerHTML = Array.isArray(x);
        console.log(x.join("+"));
        document.getElementById("demo2").innerHTML = x.join("+");
        console.log(x.pop());
        console.log(x);
        console.log(x.shift());
        console.log(x);
        console.log(x.unshift("hello"));
        // nối 2 mảng
        const a = ["a", "b", "c", "d"];
        const b = [1, 2, 3, 4, 5];
        console.log(a.concat(b));
        console.log(a.splice(2, 2));
        // phương thức slice
        console.log(b.slice(1, 3));
    </script>
</body>

</html>
